<div class="modal-header">
    <ng-switch on="taskDetail.task.id == null">
        <span ng-switch-when="true">
            New {{taskDetail.isSummary ? "Wrapper" : "Task"}}
            <span ng-if="taskDetail.task.name.length != 0">({{taskDetail.task.name}})</span>
        </span>
        <span ng-switch-default>
            Edit {{taskDetail.isSummary ? "wrapper" : "task"}}
            <span ng-if="taskDetail.task.name.length != 0">({{taskDetail.task.name}})</span>
        </span>
    </ng-switch>
</div>
<div class="modal-body">

    <form class="form-horizontal">
        <div class="form-group row">
            <label for="name" class="control-label col-md-2">Name:</label>
            <span class="col-md-6">
                <input class="form-control col-md-6" id="name" type="text" ng-model="taskDetail.task.name"/>
            </span>
        </div>
        <div class="form-group row">
            <label for="description" class="control-label col-md-2">Description:</label>
            <span class="col-md-6">
                <input class="form-control col-md-6" id="description" type="text"
                       ng-model="taskDetail.task.description"/>
            </span>
        </div>
        <div class="form-group row">
            <label for="has-earliest-constraint" class="control-label col-md-2">Earliest constraint:</label>
            <div class="col-md-6">
                <input class="col-md-6" id="has-earliest-constraint" type="checkbox"
                       ng-model="taskDetail.hasEarliestConstraint"/>
            </div>
        </div>
        <div class="form-group row">
            <span class="col-md-6">
                <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="yyyy. MM. dd." ng-model="taskDetail.task.earliestStartConstraint" is-open="opened" datepicker-options="dateOptions"
                           date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"/>
                      <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event)"><i
                                class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                </p>
            </span>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary">OK</button>
    <button class="btn btn-warning">Cancel</button>
</div>
